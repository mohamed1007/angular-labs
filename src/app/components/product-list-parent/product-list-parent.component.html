<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <select class="form-select mt-4 " aria-label="Default select example" [(ngModel)] ="filterVal">
      <option selected>All Categories</option>
      <option value="TV">TV</option>
      <option value="Laptops">Laptops</option>
      <option value="Mobile Phones">Mobile Phones</option>
      <option value="PC">PC</option>
  </select>
  </div>
</div>
<app-product-list [filterVal] ="filterVal" (addChildEvent)="getData($event)"></app-product-list>
<div class="row">
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
            @for(item of cart;track item.ID)
            {
                <tr>
                    <th scope="row"></th>
                    <td>{{item.Name}}</td>
                    <td>{{item.Quantity}}</td>
                    <td>{{item.Price}}</td>
                    <td>{{item.Quantity * item.Price}}</td>
                  </tr>
            }
            <tr>
                <th scope="row"></th>
                <td>Total</td>
                <td></td>
                <td></td>
                <td>{{cartTotal}}</td>
            </tr>
        </tbody>
      </table>
</div>
